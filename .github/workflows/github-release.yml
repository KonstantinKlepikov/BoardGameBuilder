name: Make github-release

on:
  workflow_run:
    workflows: ["Deploy static content to Pages"]
    types: [completed]

jobs:

  create-build-push:

    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    runs-on: ubuntu-latest

    steps:

      # https://github.com/actions/checkout
      - name: Checkout code
        uses: actions/checkout@v3

      # https://github.com/heinrichreimer/action-github-changelog-generator
      - name: Generate release changelog
        id: generate_release_changelog
        uses: heinrichreimer/github-changelog-generator-action@v2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          headerLabel: "# ğŸ“‘ Changelog"
          breakingLabel: '### ğŸ’¥ Breaking'
          enhancementLabel: '### ğŸš€ Enhancements'
          bugsLabel: '### ğŸ› Bug fixes'
          deprecatedLabel: '### âš ï¸ Deprecations'
          removedLabel: '### ğŸ”¥ Removals'
          securityLabel: '### ğŸ›¡ï¸ Security'
          issuesLabel: '### ğŸ“ Other issues'
          prLabel: '### ğŸ“ Other pull requests'
          addSections: '{"documentation":{"prefix":"### ğŸ“– Documentation","labels":["documentation"]},"tests":{"prefix":"### âœ… Testing","labels":["tests"]}}'
          issues: true
          issuesWoLabels: true
          pullRequests: true
          prWoLabels: true
          author: true
          unreleased: false
          compareLink: true
          verbose: true
          onlyLastTag: true
          stripGeneratorNotice: true

      - name: Print changelog to console
        run: cat CHANGELOG.md

      # https://github.com/softprops/action-gh-release
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: ${{ steps.generate_release_changelog.outputs.changelog }}
          draft: false
          prerelease: false
